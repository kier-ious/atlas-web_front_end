<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Login to the website</h1>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname">
      <label for="email">Email:</label>
      <input type="text" id="email">
      <button onclick="setCookies()">Log me in</button>
      <h2>Show the cookies</h2>
      <button onclick="showCookies()">Show the cookies</button>

    <script>
      function setCookies() {
        var firstnameValue = document.getElementById('firstname').value;
        var emailValue = document.getElementById('email').value;

        var currentDate = new Date();
        var expirationDate = new Date(currentDate.getTime() + (10 * 24 * 60 * 60 * 1000));

        document.cookie(`firstname=${firstnameValue}`, { expires: expirationDate, path: '/'});
        document.cookie(`email=${emailValue}`, { expires: expirationDate, path: '/'});
      }

      function showCookies() {
        var email = Cookies.get('email');
        var firstname = Cookies.get('firstname');

        var cookiesParagraph = document.createElement('p');
        cookiesParagraph.textContent = `Email: ${email} - Firstname: ${firstname}`;
        document.body.appendChild(cookiesParagraph);
      }

      function getCookie(name) {
        const cookieName = `${name}=`;
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
          const cookie = cookieArray[i].trim();
          if (cookie.indexOf(cookieName) === 0) {
            return cookie.substring(cookieName.length, cookie.length);
          }
        }
        return '';
      }

    </script>
  </body>
</html>
