<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task 0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Login to the website</h1>
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname">
      <label for="email">Email:</label>
      <input type="text" id="email">
      <button onclick="setCookies()">Log me in</button>
      <h2>Show the cookies</h2>
      <button onclick="showCookies()">Show the cookies</button>

    <script>

      function setCookies() {
        var firstnameValue = document.getElementById('firstname').value;
        var emailValue = document.getElementById('email').value;

        document.cookie = 'firstname=' + firstnameValue;
        document.cookie = 'email=' + emailValue;
      }

      function showCookies() {
        var cookiesParagraph = document.createElement('p');
        var cookiesText = 'Cookies: ' + document.cookies;
        cookiesParagraph.innerHTML = cookiesText;
        document.body.appendChild(cookiesParagraph);
      }
    </script>
  </body>
</html>
