<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
          <!-- First line -->
          <div class="row">
              <div class="col-sm-3 col-12 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-3 col-12 text-center bg-success text-white p-2">Success</div>
              <div class="col-sm-3 col-12 text-center bg-danger text-white p-2">Danger</div>
              <div class="col-sm-3 col-12 text-center bg-warning text-white p-2">Warning</div>
          </div>
          <hr />

          <!-- Second line -->
          <div class="row">
              <div class="col-sm-3 col-12 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-3 col-12 text-center bg-success text-white p-2">Success</div>
              <div class="col-sm-3 col-12 text-center bg-danger text-white p-2">Danger</div>
              <div class="col-sm-3 col-12 text-center bg-warning text-white p-2">Warning</div>
          </div>
          <hr />

          <!-- Third line -->
          <div class="row">
              <div class="col-sm-4 col-12 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-6 col-12 text-center bg-success text-white p-2">Success</div>
              <div class="col-sm-2 col-12 text-center bg-danger text-white p-2">Danger</div>
          </div>
          <hr />

          <!-- Fourth line -->
          <div class="row">
              <div class="col-sm-3 col-12 order-lg-2 text-center bg-warning text-white p-2">Warning</div>
              <div class="col-sm-3 col-12 order-lg-1 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-3 col-12 order-lg-3 text-center bg-success text-white p-2">Success</div>
              <div class="col-sm-3 col-12 order-lg-4 text-center bg-danger text-white p-2">Danger</div>
          </div>
          <hr />

          <!-- Fifth line -->
          <div class="row">
              <div class="col-sm-8 col-6 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-8 col-6 text-center bg-success text-white p-2">Success</div>
          </div>
          <hr />

          <!-- Last line -->
          <div class="row">
              <div class="col-sm-3 col-6 text-center bg-primary text-white p-2">Primary</div>
              <div class="col-sm-6 col-6 text-center bg-success text-white p-2">Success</div>
              <div class="col-sm-3 col-6 text-center bg-danger text-white p-2">Danger</div>
          </div>
      </div>
  </body>
</html>
