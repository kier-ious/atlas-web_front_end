        <script type="application/javascript">
          $(document).ready(function() {
            function createFamilyTree() {
              var table = $('<table>');

              var thead = $('<thead>').append(
                $('<tr>').append(
                  $('<th>').text('Firstname'),
                    $('<th>').text('Lastname'),
                )
              );

              var tbody = $('<tbody>').append(
                // First Row
                $('<tr>').append(
                  $('<td>').text('Guillaume'),
                    $('<td>').text('Salva')
                ),
                // Second Row
                $('<tr>').append(
                  $('<td>').text('Paulette'),
                    $('<td>').text('Salva')
                ),
                // Third Row
                $('<tr>').append(
                  $('<td>').text('Antoine'),
                    $('<td>').text('Salva')
                )
              );

              table.append(thead, tbody);
              $('body').append(table);
            }
                createFamilyTree();
          });
        </script>
