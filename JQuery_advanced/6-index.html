<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <style>
          .remove-cell {
            background-color: orange;
            cursor: pointer;
          }
        </style>
    </head>
      <body>
        <script type="application/javascript">
          $(document).ready(function() {
            function createFamilyTree() {
              var table = $('<table>');

              var thead = $('<thead>').append(
                $('<tr>').append(
                $('<th>').text('Firstname'),
                $('<th>').text('Lastname'),
              )
            );

              var tbody = $('<tbody>');
              table.append(thead, tbody);
              $('body').append(table);
            }

            function addNewMember(firstName, lastName, position) {
              var newRow = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('(x)').addClass('remove-cell').click(function() {
                  $(this).closest('tr').remove();
                })
              );
              if (position === 'before') {
                $('tbody').prepend(newRow);
              } else {
                $('tbody').prepend(newRow);
              }
            }

            function createForm() {
              $('table').before(
                $('<input>').attr('type', 'text'),
                $('<input>').attr('type', 'text'),
                $('<select>').append(
                  $('<option>').val('before').text('Before'),
                    $('<option>').val('after').text('After'),
                ),
                $('<input>').attr('type', 'submit').click(function() {
                  var firstName = $('input[type="text"]:nth-of-type(1)').val();
                  var lastName = $('input[type="text"]:nth-of-type(2)').val();
                  var position = $('select').val();
                  addNewMember(firstName, lastName, position);
                })
              );
            }

              createFamilyTree();
              createForm();
              addNewMember('Guillaume','Salva');
              addNewMember('Arielle','Snizt');
              addNewMember('Fanette','Snizt');
              addNewMember('Gerard','Snizt');
              addNewMember('Victor','Salva');
          });
        </script>
    </body>
</html>
