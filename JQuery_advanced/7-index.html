<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 7</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      </head>
      <body>

        <script type="application/javascript">
            function createSearchForm() {
              var form = $('<form>');
                form.append($('<input>').attr('type', 'text'));
                form.append($('<input>').attr('type', 'submit').val('Search'));
                form.append($('<ul>'));
                $('body').append(form);

              form.on('submit', function(event) {
                event.preventDefault();
                var searchQuery = $('input[type="text"]').val();
                queryWikipedia(searchQuery);
              });
            }

            function addNewArticle(id, title, snippet) {
              var listItem = $('<li>').append(
                $('<p>').append(
                  $('<span>').text('ID - '),
                  $('<b>').text(title)
                ),
                $('<p>').html(snippet)
              );
              $('ul').append(listItem);
            }

            function queryWikipedia(search) {
              var data = {
                action: 'query',
                list: 'search',
                srsearch: search,
                format: 'json',
                origin: '*',
                utf8: 1
              };

              $.ajax({
                url: 'https://en.wikipedia.org/w/api.php',
                data: data,
                dataType: 'jsonp',
                success: function(result) {
                  console.log('Wikipedia API Result:', result);
                  result.query.search.forEach(function(article) {
                    addNewArticle(article.pageid, article.title, article.snippet);
                  });
                },

                error: function(error) {
                  console.log('Error occurred while querying Wiki API', error);
                }
              });
            }

            $(document).ready(function () {
              createSearchForm();
            });
        </script>
    </body>
</html>
